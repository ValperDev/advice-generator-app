<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <main>
    <div class="advice">
      <h1 class="advice__title">Advice #<span class="advice__number"></span></h1>
      <blockquote class="advice__quote">Loading advice...</blockquote>
      <picture class="advice__divider">
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 600px)">
        <img src="./images/pattern-divider-mobile.svg" alt="" class="advice__divider-image">
      </picture>
      <button class="advice__button" aria-label="Generate new advice">
        <img src="./images/icon-dice.svg" alt="" class="advice__button-icon">
      </button>
    </div>    
  </main>
</body>
</html>
